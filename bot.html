<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección a Bot de Discord</title>
    <link rel="stylesheet" href="static\style\bot.css">
</head>
<body>
    <header>
        <a href="/" class="boton-redireccion">Inicio</a>
    </header>
    <h1>Redirección a Bot de Discord</h1>
    <p>En el chat del bot de Discord, podrás encontrar información sobre cómo cuidar el medio ambiente, participar en discusiones sobre sostenibilidad y recibir consejos ecológicos.</p>
    <button id="redirectButton">Ir al Bot de Discord</button>
    <script>
        document.getElementById('redirectButton').addEventListener('click', function() {
            window.location.href = 'https://discord.com/channels/1325887948314382366/1325887950881427507';
        });
    </script>
    <image src="static\img\discord_logo.png" alt="Logo de Discord" id="discordLogo">
</body>
</html>
